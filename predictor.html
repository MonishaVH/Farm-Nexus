<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FarmNexus Predictor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navbar -->
    <header>
        <nav class="navbar">
            <a href="index.html" class="logo">FarmNexus</a>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="predictor.html">Predictor</a></li>
                <li><a href="mart.html">Farm Mart</a></li>
                <li><a href="recom.html">Crop Recommendations</a></li>
                <li><a href="https://ayushmitra-bot.streamlit.app/" target="_blank" rel="noopener noreferrer">AI Chatbot</a></li>
            </ul>
            <!-- Language Selector -->
            <div id="google_translate_element" class="language-selector"></div>
        </nav>  
        <h1>FarmNexus Predictor</h1>
    </header>

    <!-- Predictor Sections -->
    <main>
        <div class="section-container">
            <!-- Market Price Section -->
            <section class="market-section">
                <h2>Get Market Price</h2>
                <label for="crop">Crop: </label>
                <input type="text" id="crop" placeholder="Enter Crop Name">
                <button class="button" onclick="getMarketPrice()">Get Price</button>
                <div id="marketPriceResult" class="result"></div>
            </section>
    
            <!-- Crop Demand Prediction Section -->
            <section class="demand-section">
                <h2>Predict Crop Demand</h2>
                <label for="cropDemand">Crop: </label>
                <input type="text" id="cropDemand" placeholder="Enter Crop Name">
                <button class="button" onclick="getPredictiveDemand()">Predict Demand</button>
                <div id="predictiveDemandResult" class="result"></div>
            </section>
        </div>
    </main>

    <!-- Footer -->
<footer class="footer">
  <p>&copy; 2024 FarmNexus. All Rights Reserved.</p>
</footer>

    <script>
        // Generate random values between 30 and 40 for market price
        function getMarketPrice() {
            const crop = document.getElementById('crop').value;
            if (crop) {
                const randomPrice = (Math.random() * (40 - 30) + 30).toFixed(2);
                document.getElementById('marketPriceResult').innerText = `The current market price for ${crop} is â‚¹${randomPrice} per kg.`;
            } else {
                alert('Please enter a crop name.');
            }
        }

        // Generate random values between 30 and 40 for crop demand
        function getPredictiveDemand() {
            const crop = document.getElementById('cropDemand').value;
            if (crop) {
                const randomDemand = (Math.random() * (40 - 30) + 30).toFixed(2);
                document.getElementById('predictiveDemandResult').innerText = `The predicted demand for ${crop} is ${randomDemand} tons.`;
            } else {
                alert('Please enter a crop name.');
            }
        }
    </script>
    <!-- Google Translate Script -->
    <script type="text/javascript">
        function googleTranslateElementInit() {
            new google.translate.TranslateElement(
                {pageLanguage: 'en'},
                'google_translate_element'
            );

        }
    </script>
    <script type="text/javascript" src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

</body>
</html>
