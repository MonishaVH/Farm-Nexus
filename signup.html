<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - FarmNexus</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>

    <!-- Header Section -->
    <header>
        <nav class="navbar">
            <a href="index.html" class="logo">FarmNexus</a>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="predictor.html">Predictor</a></li>
                <li><a href="mart.html">Farm Mart</a></li>
                <li><a href="recom.html">Crop Recommendations</a></li>
                <li><a href="https://ayushmitra-bot.streamlit.app/" target="_blank" rel="noopener noreferrer">AI Chatbot</a></li>
            </ul>
            <!-- Language Selector -->
            <div id="google_translate_element" class="language-selector"></div>
        </nav>
    </header>

    <!-- Signup Form Section -->
    <section id="signup">
        <h2>Sign Up for FarmNexus</h2>
        <p>Join FarmNexus to connect with farmers, vendors, and equipment owners in a smarter, more efficient way.</p>
        
        <!-- Sign Up Form -->
        <form id="signupForm">
            <div class="form-group">
                <label for="fullname">Full Name:</label>
                <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Create a password" required>
            </div>

            <div class="form-group">
                <label for="confirm_password">Confirm Password:</label>
                <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm your password" required>
            </div>

            <div class="form-group">
                <label for="user_type">I am a:</label>
                <select id="user_type" name="user_type">
                    <option value="farmer">Farmer</option>
                    <option value="vendor">Vendor</option>
                    <option value="equipment_owner">Equipment Owner</option>
                </select>
            </div>

            <button type="submit">Sign Up</button>
        </form>

        <div class="login-link">
            <p>Already have an account? <a href="login.html">Log In</a></p>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 FarmNexus. All rights reserved.</p>
    </footer>

    <script src="signup.js"></script>
    <!-- Google Translate Script -->
    <script type="text/javascript">
        function googleTranslateElementInit() {
            new google.translate.TranslateElement(
                {pageLanguage: 'en'},
                'google_translate_element'
            );

        }
    </script>
    <script type="text/javascript" src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
</body>
</html>
